<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab9A: Using Foundation</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <script src="js/vendor/modernizr.js"></script>
    
    <style>
    	.column {border: solid thin #030; height:20px; padding:1em 0; text-align:center;}
    </style>
  </head>
  <body>
 	<div class="row">
    	<div class="large-12 column">Header width 12</div>
    </div>
    
    <div class="row">
    	<div class="small-6 large-6 column">col1 width 6</div>
        <div class="small-6 large-6 column">col2 width 6</div>
    </div>
    
    <div class="row">
    	<div class="large-4 column">col1 width 4</div>
        <div class="large-4 column">col2 width 4</div>
        <div class="large-4 column">col3 width 4</div>
    </div>
    
    <div class="row">
    	<div class="large-12 column">Footer width 12</div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
